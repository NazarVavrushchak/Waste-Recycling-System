<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recycling Place</title>
    <link rel="stylesheet" href="/css/addRecyclingPlace.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Add New Recycling Place</h1>
</header>
<main class="container">
    <form id="add-place-form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="waste-type" class="form-label">Waste Type:</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="plastic" name="wasteType" value="PLASTIC" required>
                    <label for="plastic">Plastic</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="glass" name="wasteType" value="GLASS">
                    <label for="glass">Glass</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="paper" name="wasteType" value="PAPER">
                    <label for="paper">Paper</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="metal" name="wasteType" value="METAL">
                    <label for="metal">Metal</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="batteries" name="wasteType" value="BATTERIES">
                    <label for="batteries">Batteries</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="lightbulbs" name="wasteType" value="LIGHTBULBS">
                    <label for="lightbulbs">Lightbulbs</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="tires" name="wasteType" value="TIRES">
                    <label for="tires">Tires</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" id="latitude" name="latitude" class="form-control" step="0.0001" required>
        </div>

        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" id="longitude" name="longitude" class="form-control" step="0.0001" required>
        </div>

        <div class="mb-3">
            <label for="opening-time" class="form-label">Opening Time:</label>
            <input type="time" id="opening-time" name="openingTime" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="closing-time" class="form-label">Closing Time:</label>
            <input type="time" id="closing-time" name="closingTime" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="working-days" class="form-label">Working Days:</label>
            <div class="btn-group" role="group">
                <input type="checkbox" class="btn-check" id="monday" autocomplete="off" value="MONDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="monday">Monday</label>
                <input type="checkbox" class="btn-check" id="tuesday" autocomplete="off" value="TUESDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="tuesday">Tuesday</label>
                <input type="checkbox" class="btn-check" id="wednesday" autocomplete="off" value="WEDNESDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="wednesday">Wednesday</label>
                <input type="checkbox" class="btn-check" id="thursday" autocomplete="off" value="THURSDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="thursday">Thursday</label>
                <input type="checkbox" class="btn-check" id="friday" autocomplete="off" value="FRIDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="friday">Friday</label>
                <input type="checkbox" class="btn-check" id="saturday" autocomplete="off" value="SATURDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="saturday">Saturday</label>
                <input type="checkbox" class="btn-check" id="sunday" autocomplete="off" value="SUNDAY" name="workingDays">
                <label class="btn btn-outline-primary" for="sunday">Sunday</label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Place</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</main>

</body>
</html>
