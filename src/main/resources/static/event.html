<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="/css/event.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="habit.html">Habits</a></li>
            <li><a href="event.html" class="active">Events</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="hero">
        <div class="hero-content">
            <h1>Discover, Track & Manage Your Events</h1>
            <p>Organize your life with our event tracker.</p>
            <button onclick="document.getElementById('event-form').scrollIntoView({ behavior: 'smooth' })">
                Start Now
            </button>
        </div>
    </section>

    <div class="main-content">
        <section id="event-form-container" class="form-card">
            <h2>Create or Update Event</h2>
            <form id="event-form" enctype="multipart/form-data">
                <input type="hidden" id="event-id" name="id">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Describe your event" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="thematic">Thematic</label>
                        <select id="thematic" name="thematic" required></select>
                    </div>
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" name="eventType" required></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="locationType">Location Type</label>
                        <select id="locationType" name="locationType" required></select>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local" id="startTime" name="startTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Upload an Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <button type="submit" class="btn-submit">Save Event</button>
            </form>
        </section>

        <section id="events-container">
            <h2>Upcoming Events</h2>
            <ul class="events-grid" id="events-list">
                <!-- Dynamic content will be inserted here -->
            </ul>
        </section>
    </div>
</main>

<footer>
    <p>© 2024 Waste Recycling</p>
    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
</footer>

<script src="/js/event.js"></script>
</body>
</html>
