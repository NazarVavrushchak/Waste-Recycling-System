<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="/static/css/styless.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#" class="active">Create Habit</a></li>
            <li><a href="#">My Habits</a></li>
            <li><a href="#">Statistics</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="habit-form-container">
        <h1>Create Habit</h1>
        <form id="habit-form">
            <!-- Title -->
            <div class="form-group">
                <label for="habit-title">Habit Title</label>
                <input type="text" id="habit-title" name="title" maxlength="70" placeholder="Enter habit name" required>
            </div>
            <!-- Difficulty -->
            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <div class="difficulty-rating" id="difficulty">
                    <span data-value="1">&#9733;</span>
                    <span data-value="2">&#9733;</span>
                    <span data-value="3">&#9733;</span>
                    <span data-value="4">&#9733;</span>
                    <span data-value="5">&#9733;</span>
                </div>
            </div>
            <!-- Tags -->
            <div class="form-group">
                <label for="tags">Tags</label>
                <div id="tags-container" class="tags-container"></div>
                <input type="text" id="new-tag" placeholder="Add a tag" maxlength="20">
                <button type="button" id="add-tag-btn">Add Tag</button>
            </div>
            <!-- Dates -->
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="text" id="start-date" name="startDate" class="date-picker" placeholder="Select start date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="text" id="end-date" name="endDate" class="date-picker" placeholder="Select end date" required>
            </div>
            <!-- Duration -->
            <div class="form-group">
                <label for="duration">Habit Duration</label>
                <p id="duration" class="duration-display">Duration will be calculated...</p>
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Describe your habit" required></textarea>
            </div>
            <!-- Submit -->
            <div class="form-actions">
                <button type="reset" class="cancel">Cancel</button>
                <button type="submit" class="submit">Create Habit</button>
            </div>
        </form>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
