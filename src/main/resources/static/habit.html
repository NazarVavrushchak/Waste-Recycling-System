<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/habit.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="habit.html" class="active">Habits</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="top-container">
        <section id="habit-form-container" class="card">
            <h2>Create or Update Habit</h2>
            <form id="habit-form" enctype="multipart/form-data">
                <input type="hidden" id="habit-id" name="id">
                <label for="title">Habit Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., Morning Run" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Brief description of the habit"
                          required></textarea>

                <div class="form-group">
                    <div>
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date" required>
                    </div>
                    <div>
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end-date" required>
                    </div>
                </div>

                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., fitness, health">

                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Hard">Hard</option>
                </select>

                <label for="image">Upload an Image</label>
                <input type="file" id="image" name="image" accept="image/*">
                <div id="image-preview" class="image-preview-container"></div>

                <button type="submit" class="btn-primary">Save Habit</button>
            </form>
        </section>

        <section id="habits-container" class="card">
            <h2>Your Habits</h2>
            <ul id="habits-list" class="habits-list"></ul>

            <div class="progress-container">
                <h3>Progress</h3>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar-fill"></div>
                </div>
                <p id="progress-text"></p>
            </div>
        </section>
    </div>
</main>
